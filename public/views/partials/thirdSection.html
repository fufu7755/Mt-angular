<div class="content-wrapper">
    <div class="case-top">
        <div class="disp-table padding-header">
            <div class="disp-table-cell valign-mid">
                <div class="text-center hidden">
                    <img class="logo" src="assets/img/logo_white.png" alt="">
                </div>
                <div class="slogan" ng-bind-html="trustAsHtml(Settings.field_home_third_text)"></div>
            </div>
        </div>
    </div>
    <div class="case-box">
        <ul class="portfolio-items">
            <li ng-repeat="case in case2" ng-class="{'wide': $index % 6  == 5 || $index % 6 == 0}">
                <a href="case/{{case.nid}}" target="_blank">
                    <div class="work-item" style="background-image:url({{case.field_cover}})"></div>
                    <div class="image-extra">
                        <div class="extra-content">
                            <div class="inner-extra">
                                <h2 class="extra-title">{{case.title}}</h2>
                                <h6 class="extra-category">{{case.body}}</h6>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
